{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% for producto in productos %}
                <a href="{% url 'tienda:ver' producto.id %}">
                    <p> {{producto.nombre}}</p>
                    <img src="/media/{{producto.img}}" style="width: 30%;"/>
                </a>
            {% endfor %}
        </div>
    </div>
  </div>
{% endblock  %}
